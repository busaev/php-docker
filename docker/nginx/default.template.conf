server {

    listen 80 default_server;
    listen [::]:80 default_server;
    server_name ${NGINX_HOST};

    root /srv/app/public;

    error_log /var/log/nginx/app_error.log;
    access_log /var/log/nginx/app_access.log;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ \.php$ {
        fastcgi_pass app:9010;
        fastcgi_split_path_info ^(.+\\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        internal;
    }

    location ~* \.(jpg|jpeg|gif|css|png|js|ico|html|woff|svg|eot|otf|woff2)$ {
        access_log off;
        expires max;
        log_not_found off;
    }

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml application/javascript application/x-font-ttf application/x-font-ttf application/vnd.ms-fontobject application/font-woff application/font-woff2;


    #location ~ \\.php$ {
    #    return 404;
    #}

}

